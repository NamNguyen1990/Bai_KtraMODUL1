<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số thứ 1');
    let b = +prompt('Nhập số thứ 2');
    let x
    function TimNghiem(a,b) {
        if (a===0 && b===0) {
            alert('Phương trình vô số nghiệm')
        }
        else if (a!==0 && b===0) {
            alert('Phương trình có nghiệm x = 0')
        }
        else if (a===0 && b !== 0) {
            alert('Phương trình vô nghiệm')
        }
        else {
            x = -b/a
            alert('Phương trình có nghiệm x =' + x)
        }
    }
    TimNghiem(a,b)
</script>
</body>
</html>
